name: Auto Frontend Snapshot
on:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run snapshot
        run: python snapshot_generator_frontend.py
