name: Auto Frontend Snapshot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo structure (for debugging)
        run: ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install jq (required for curl JSON)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run snapshot generator
        run: |
          echo "üîç Running Python snapshot generator..."
          if [ -f "snapshot_generator_frontend.py" ]; then
            echo "‚úÖ Found snapshot_generator_frontend.py"
            python snapshot_generator_frontend.py
          else
            echo "‚ùå snapshot_generator_frontend.py NOT FOUND"
            exit 1
          fi

      - name: Send snapshot to combined repo
        env:
          TOKEN: ${{ secrets.COMBINE_REPO_TOKEN }}
        run: |
          echo "üì° Uploading snapshot to combined repo..."
          REPO_OWNER="YOUR_GITHUB_USERNAME"   # üîÅ Replace with your username (e.g. pranay-999)
          COMBINED_REPO="billing-combined"
          API_URL="https://api.github.com/repos/$REPO_OWNER/$COMBINED_REPO/dispatches"

          if [ -f "frontend_snapshot.json" ]; then
            echo "‚úÖ Snapshot file found, sending..."
            cat frontend_snapshot.json | jq . > /dev/null  # validate JSON
            curl -X POST -H "Accept: application/vnd.github+json" \
                 -H "Authorization: Bearer $TOKEN" \
                 -d "{\"event_type\": \"frontend_snapshot\", \"client_payload\": $(cat frontend_snapshot.json | jq -Rs .)}" \
                 $API_URL
            echo "‚úÖ Snapshot sent successfully"
          else
            echo "‚ùå frontend_snapshot.json not found. Did the generator run?"
            exit 1
          fi
